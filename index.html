<body>
    <!-- HEADER -->
    <div id="1"></div>
    <!-- SLIDER -->
    <div id="2"></div>
    <!-- CONTENT SECTION -->
    <div id="3"></div>
    <!-- FOOTER -->
    <div id="4"></div>

    <script>
        // Function to load HTML content into a specified div
        function loadContent(url, elementId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(Failed to load ${url}: ${response.statusText});
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error(Error loading ${url}:, error);
                });
        }

        // Load each section
        loadContent("header.html", "1");
        loadContent("slider.html", "2");
        loadContent("content.html", "3");
        loadContent("footer.html", "4");
    </script>
</body>
