<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> HEADER </title>
    <!-- favicon -->
    <link rel="icon" href="img/logo.png" type="image/png" sizes="16x16">

    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Removed duplicate FontAwesome link -->
</head>
<body>
    
    <header>
        <section>
            <!-- MAIN CONTAINER -->
            <div id="container">
                <!-- SHOP NAME -->
                <div id="shopName">
                    <a href="index.html"><img src="img/logo.png" alt="LOGO"></a>
                </div>

                <!-- COLLCETIONS ON WEBSITE -->
                <div id="collection">
                    <div class="collection-item"><a href="#">ALL</a></div>
                    <div class="collection-item"><a href="#">BESTSELLERS</a></div>
                    <div class="collection-item"><a href="#">PRODUCTS</a></div>
                </div>

                <!-- SEARCH SECTION -->
                <div id="search">
                    <i class="fas fa-search search"></i>
                    <input type="text" id="input" name="searchBox" placeholder="Search for Electronic Products">
                </div>

                <!-- USER SECTION (CART AND USER ICON) -->
                <div id="user">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart addedToCart">
                            <div id="badge"> 0 </div>
                        </i>
                    </a>
                    <a href="#"> <i class="fas fa-user-circle userIcon"></i> </a>
                </div>
            </div>
        </section>
    </header>

</body>
</html>
