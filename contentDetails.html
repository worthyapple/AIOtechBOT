<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> CONTENT DETAILS </title>
    <!-- favicon -->
    <link rel="icon" href="img/logo.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="css/contetDetails.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
</head>

<body>
<!-- HEADER -->
<div id="header"></div>
<!-- Main Content -->
<div id="containerProduct">
    <!-- JS rendered code -->
</div>

<!-- FOOTER -->
<div id="footer"></div>

<script>
// Asynchronous function to load HTML content
async function load(url, elementId) {
    try {
        const response = await fetch(url);
        if (response.ok) {
            const text = await response.text();
            document.getElementById(elementId).innerHTML = text;
        } else {
            console.error('Failed to load:', url);
        }
    } catch (error) {
        console.error('Error loading content:', error);
    }
}

// Load the header and footer
load('header.html', 'header');
load('footer.html', 'footer');

// Load the product details script
document.addEventListener('DOMContentLoaded', function() {
    const script = document.createElement('script');
    script.src = '/contentDetails.js';
    document.body.appendChild(script);
});
</script>
</body>
</html>
