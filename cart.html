<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> CART</title>
    <link rel="stylesheet" href="css/cart.css">
    <!-- favicon -->
    <link rel="icon" href="img/logo.png" type="image/png" sizes="16x16">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <div id="header"></div>

    <!-- CART CONTAINER -->
    <div id="cartMainContainer">
        <h1> Checkout </h1>
        <h3 id="totalItem"> Total Items: 0 </h3>

        <div id="cartContainer">
            <!-- JS rendered code -->
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script>
// Asynchronous function to load HTML content
async function load(url, elementId) {
    try {
        const response = await fetch(url);
        if (response.ok) {
            const text = await response.text();
            document.getElementById(elementId).innerHTML = text;
        } else {
            console.error('Failed to load:', url);
        }
    } catch (error) {
        console.error('Error loading content:', error);
    }
}

// Load the header and footer
load('header.html', 'header');
load('footer.html', 'footer');

// Load the cart and information scripts
document.addEventListener('DOMContentLoaded', function() {
    const script1 = document.createElement('script');
    script1.src = '/cart.js';
    document.body.appendChild(script1);

    const script2 = document.createElement('script');
    script2.src = '/information.js';
    document.body.appendChild(script2);
});
</script>
</body>
</html>
